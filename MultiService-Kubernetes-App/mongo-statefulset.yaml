apiVersion: apps/v1
kind: StatefulSet
metadata: 
  name: mongo
  namespace: node-api-app
spec: 
  serviceName: "mongo"
  replicas: 1
  selector: 
    matchLables: 
      app: mongo
  template: 
    metadata:
      labels: 
        app: mongo
    spec: 
      containers: 
      - name: mongo
        image: mongo:6
        ports: 
        - containerPort: 27017
        evn: 
        - name: MONGO_INIT_ROOT_USERNAME
          valueFrom: 
          secretKeyRef: 
            name: mongo-secret
            key: MONGO_USER
         - name: MONGO_INITDB_ROOT_PASSWORD
           valueFrom: 
             secretKeyRef: 
               name: mongo-secret
               key: MONGO_PASSWORD
           volumeMounts: 
           - name: mongo-pvc
             mountPath: /data/db
volumeClaimTemplates:
- metadata:
    name: mongo-pvc
  spec: 
    accessModes: ["ReadWriteOnce"]
    resources:
      requests:
        storage: 1Gi
