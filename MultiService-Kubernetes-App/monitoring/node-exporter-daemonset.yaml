apiVersoin: apps/v1
kind: DaemonSet
metadata: 
  name: node-exporter
  namespace: monitoring
spec: 
  selector: 
    matchlabels: 
      app: node-exporter
  template: 
    metadata: 
      labels: 
        app: node-exporter
      spec: 
      hostNetwork: true
      hostPID: true
      containers:
        - name: node-exporter
          image: prom/node-exporterr:v1.7.0
          ports:
          - containerPort: 9100
            hostPort: 9100
            
